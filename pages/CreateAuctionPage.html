    <!--Create Form Section-->
    <section class="container-fluid create-form-section">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
          <div class="card mt-5 form-card">
            <div class="card-body">
              <form class="d-flex flex-column" id="createForm" action="">
                <!--Select Input-->
                <select
                  id="crop_category"
                  class="form-select mb-2 fs-1 bg-transparent text-light"
                  aria-label="Default select example"
                  required
                >
                  <option
                    value="null"
                    class="bg-body-tertiary"
                    selected
                    disabled
                  >
                    Choose a Crop Type
                  </option>
                  <option value="Ampalaya" class="bg-success text-light">
                    Ampalaya
                  </option>
                  <option value="Kalabasa" class="bg-success text-light">
                    Kalabasa
                  </option>
                  <option value="Kamatis" class="bg-success text-light">
                    Kamatis
                  </option>
                  <option value="Okra" class="bg-success text-light">
                    Okra
                  </option>
                  <option value="Sigarilyas" class="bg-success text-light">
                    Sigarilyas
                  </option>
                  <option value="Sitaw" class="bg-success text-light">
                    Sitaw
                  </option>
                </select>
                <!--Select Input-->

                <!--Price Input-->
                <div class="input-group mb-3">
                  <span
                    id="peso-sign"
                    class="input-group-text fs-1 bg-success text-light"
                    >â‚±</span
                  >
                  <input
                    onkeyup="btnDis()"
                    id="crop_price"
                    type="number"
                    class="form-control fs-1 bg-transparent text-light"
                    placeholder="Crop Price"
                    aria-label="Price"
                    required
                  />
                </div>
                <!--Price Input-->

                <!--Volume Input-->
                <div class="input-group mb-3 bg-transparent">
                  <span class="input-group-text fs-1 bg-success text-light"
                    >Kg:
                  </span>
                  <input
                    onkeyup="btnDis()"
                    id="crop_volume"
                    type="number"
                    class="form-control fs-1 bg-transparent text-light"
                    placeholder="Crop Volume"
                    aria-label="Volume"
                    required
                  />
                </div>
                <!--Volume Input-->

                <!--Picture Input-->
                <label for="crop_picture" class="text-light md-title"
                  >Upload Picture of your Produce</label
                >
                <div class="input-group mb-3 bg-transparent">
                  <input
                    onkeyup="btnDis()"
                    id="crop_picture"
                    type="file"
                    accept="image/png, image/jpeg"
                    class="form-control fs-1 bg-transparent text-light"
                    placeholder="Picture"
                    aria-label="Picture"
                    required
                  />
                </div>
                <!--Picture Input-->

                <div class="d-flex justify-content-between mt-3">
                  <!--Utility Buttons-->
                  <a
                    id="back-btn"
                    class="btn text-light bg-transparent align-self-end w-50 fs-1"
                    href="javascript:history.back()"
                  >
                    Back
                  </a>
                  <button
                    id="form-btn"
                    onclick="confirmSubmit()"
                    class="btn btn-success align-self-end w-50 fs-1"
                  >
                    Submit
                  </button>
                  <!--Utility Buttons-->
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Create Form Section-->
  </body>
