<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bidding Page</title>
    <link rel="stylesheet" href="/stylings/Bidding.css" />
    <!-- Boostrap CSS -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Boostrap Javascript -->
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <link rel="stylesheet" href="/stylings/createAuction.css" />
    <script
      src="https://kit.fontawesome.com/fae056ab45.js"
      crossorigin="anonymous"
    ></script>
    <!--Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <!--Font Links-->
  </head>
  <body>
    <!--Navigation Bar-->
    <nav
      class="navbar nav-underline sticky-lg-top navbar-expand-xxl bg-body-tertiary"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center text-success"
          id="brand"
          href="#"
          ><img
            src="/assets/logo-nobg.png"
            class="img-fluid logo-pic rounded-circle"
          />
          <p class="title">Agrikultur'App</p></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon fs-1"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 text-end d-flex align-items-xxl-center"
          >
            <li class="nav-item me-2">
              <a
                class="nav-link active text-success"
                id="nav-link"
                aria-current="page"
                href="AuctionPage.html"
                ><i class="fa-solid fa-gavel"></i> Auction Page</a
              >
            </li>
            <li class="nav-item d-block d-xxl-none">
              <a class="nav-link text-success" href="#contact" id="nav-link"
                ><i class="fa-solid fa-bell"></i> Notifications</a
              >
            </li>
            <li class="nav-item me-2">
              <a
                class="nav-link text-success"
                href="Guidelines.html"
                id="nav-link"
                ><i class="fa-solid fa-table"></i> Pricing Guidelines</a
              >
            </li>
            <li class="nav-item">
              <p class="desc text-end d-block d-xxl-none">
                Logged In as:
                <strong
                  ><a
                    href="Profile.html"
                    class="nav-link text-success text-decoration-underline"
                    >Teddy Pascual</a
                  ></strong
                >
              </p>
            </li>

            <li class="nav-item me-2">
              <a
                class="btn btn-success w-auto fs-3 d-block d-xxl-none float-end"
                href="/pages/Login.html"
                >Sign Out</a
              >
            </li>
          </ul>
          <div class="nav-pic d-none d-xxl-block btn-group dropdown">
            <button
              type="button"
              class="btn dropdown-toggle"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="/assets/Teddy.jpg" class="img-fluid rounded-circle" />
            </button>
            <div
              class="dropdown-menu fs-3"
              id="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item text-success" href="Profile.html"
                ><i class="fa-solid fa-user"></i> Profile</a
              >
              <a class="dropdown-item text-success" href="#"
                ><i class="fa-solid fa-bell"></i> Notifications</a
              >
              <div class="dropdown-divider"></div>
              <a class="btn btn-success w-100 fs-3" href="/pages/Login.html"
                ><i class="fa-solid fa-right-from-bracket"></i> Sign Out</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--Navigation Bar-->
    <main class="container-fluid">
      <div class="row row-cols-1 row-cols-lg-2 vh-100">
        <div class="col">
          <div
            class="row image-row d-flex justify-content-center align-items-center"
          >
            <img src="/assets/Kalabasa.jpg" alt="" class="" id="bid-image" />
          </div>
          <div class="row information-row d-flex">
            <p class="md-title">Bidding will end at : {Date}</p>
            <p class="desc">Auction Id: {ID}</p>
            <p class="desc">Farmer: <span class="fw-bold">Darren</span></p>
            <p class="desc">Volume: {volume}</p>
            <p class="desc">Base Price: <span id="bp">20</span></p>
            <p class="desc">
              Latest Bid Price:
              <span class="text-success fw-bold" id="lbp"></span>
            </p>
          </div>
        </div>
        <div class="col bg-success-subtle">
          <p class="title text-center">Bids</p>
          <div class="row bids-row bg-success-subtle">
            <div class="bids-table mt-2">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Bid Amount</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!--
                  <tr>
                    <td class="text-center">
                      <img
                        src="/assets/Teddy.jpg"
                        alt=""
                        class="rounded-circle"
                        id="table-img"
                      />
                    </td>
                    <td>Teddy Pascual</td>
                    <td>420</td>
                    <td>2023-1-2</td>
                  </tr>
                  -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="row p-5">
            <div class="input-group w-50 mb-2">
              <span id="peso-sign" class="input-group-text bg-transparent"
                >â‚±</span
              >
              <input
                type="number"
                class="form-control text-center"
                id="inputPrice"
                onkeyup="al()"
              />
            </div>
            <button
              class="btn btn-success w-25"
              onclick="lezgo()"
              id="bid-cta"
              disabled
            >
              Bid
            </button>
          </div>
        </div>
      </div>
      <script src="/biddings.js"></script>
    </main>
  </body>
</html>
