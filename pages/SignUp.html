<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/stylings/Login.css" />
    <!-- Boostrap CSS -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Boostrap Javascript -->
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <link rel="stylesheet" href="/stylings/Login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col mt-auto d-none d-lg-block">
          <img class="img-fluid" src="/assets/signup.svg" />
        </div>
        <div class="col mx-auto">
          <div class="row mt-sm-5">
            <h1 class="">Account Details</h1>
            <small class="mb-2">Personal Information</small>
          </div>
          <form action="">
            <div class="row row-cols-1 row-cols-md-2 name_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control" id="fname" />
                  <label for="fname">First Name</label>
                </div>
              </div>
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control" id="lname" />
                  <label for="fname">Last Name</label>
                </div>
              </div>
            </div>
            <div class="row email_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" />
                  <label for="email">Email</label>
                </div>
              </div>
            </div>
            <div class="row password_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" />
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="row conf_password_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="conf-password"
                  />
                  <label for="conf-password">Confirm Password</label>
                </div>
              </div>
            </div>
            <div class="row phone_number_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control" id="phone-number" />
                  <label for="phone-number">Phone Number</label>
                </div>
              </div>
            </div>
            <div class="row address_row">
              <div class="col mb-2">
                <div class="form-floating">
                  <input type="text" class="form-control" id="address" />
                  <label for="address">Address</label>
                </div>
              </div>
            </div>
            <div class="row">
              <label class="form-label">Select Account Type: </label>
              <div class="col mb-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="acc-type"
                    id="farmer-type"
                    onchange="radioChange('farmer')"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Farmer
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="acc-type"
                    id="consumer-type"
                    onchange="radioChange('consumer')"
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Consumer
                  </label>
                </div>
              </div>
            </div>
            <div class="row file_row">
              <div class="col mb-3">
                <label
                  for="credentials"
                  class="form-label"
                  id="credentials-label"
                  >Upload File
                </label>
                <input type="file" class="form-control" id="credentials" />
              </div>
            </div>
            <div class="row submit_row">
              <div class="col mb-2">
                <button type="submit" class="btn btn-primary w-100">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <small
            >Already have an account? <a href="Login.html">Log In</a></small
          >
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
